<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>    
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main>
            <!-- FORMULARIO PARA AGREGAR ASIGNACIONES (HISTORIAL) -->
        <section class="container-form asignation-form">

            <form class="register__form">
                <h2>Registro de asignaciones</h2>
                <!-- Fecha de asignacion-->
                <div>
                    <label for="asignation-date">Fecha de la asignación: </label>
                    <input  class="input__form" type="date" id="asignation-date">
                </div>

                <!-- nombre-->
                <div>
                    <label for="asignation-person">Id de la persona responsable: </label>
                    <input class="input__form" type="number" id="asignation-person">
                </div>
                <button class="register__form--submit add-asignation" id="add-asignation-id">Crear asignacion</button>
            </form>
            
        </section>

        <!-- FORMULARIO PARA ASIGNAR UN ACTIVO-->
        <section class="container-crud">
            <div class="crud__search-bar">
                <input class="crud__search__input" type="text" id="search__asignation-person" placeholder="Search...">
                <button><i class='bx bx-search' ></i></button>
            </div>
    
            <section class="container-crud__body">
                <!-- codigo que sería insertado por javaScript-->
    
                <!-- tarjeta de resultado de busqueda-->
                <div class="container-form">
                    <form class="register__form">

                        <h2>Asignar activo a [ persona.nombre]</h2>

                        <!-- Id del activo-->
                        <div>
                            <label for="asignation-active-id">Id del activo: </label>
                            <input  class="input__form" type="number" id="asignation-active-id">
                        </div>

                        <!-- Fecha de asignacion-->
                        <div>
                            <label for="asignation-active-date">Fecha: </label>
                            <input  class="input__form" type="date" id="asignation-active-date">
                        </div>

                        <!-- Tipo de movimiento-->
                        <div>
                            <!-- Tipo ed persona-->
                            <label for="mov-type">Tipo de Movimiento: </label>
                            <select  id="mov-type">
                                <option value="mov-type-1">id1 - tipomov1</option>
                                <option value="mov-type-2">id2 - tipomov2</option>
                                <option value="mov-type-3">id3 - tipomov3</option>
                            </select>                
                        </div>
        
                        <!-- Comentaario-->
                        <div>
                            <label for="asignation-active-commentary">Comentario: </label>
                            <textarea class="input__form" type="number" id="asignation-active-commentary" resize="none"></textarea>
                        </div>


                        <button class="register__form--submit add-asignation" id="add-asignation-active-id">Agregar activo</button>
                    </form>
                </div>
                
    
                <!-- VER POSIBLES MOVIMEINTOS DE ACTIVOS -->
                <h4>Activos que tiene asignados la persona</h4>
                <div class="crud__search-result">
    
                    <div class="search-result">
                        <h3 class="result-subtitle">Id</h3>
                        <p>IdActivo</p>  
                    </div>
                    <div class="search-result">
                        <h3 class="result-subtitle">Nombre</h3>
                        <p>nombreActivo</p>                      
                    </div>
                    <div class="search-result">
                        <h3 class="result-subtitle">Estado</h3>
                        <p>Estado del activo</p>                     
                    </div>      
                </div>
                            
    
            </section>
    
        </section>

        <!-- RETORNO DE ACTIVOS-->
        <section class="container-crud">
            <div class="crud__search-bar">
                <input class="crud__search__input" type="text" id="search__remove-act" placeholder="Search...">
                <button><i class='bx bx-search' ></i></button>
            </div>
    
            <section class="container-crud__body">
                <!-- codigo que sería insertado por javaScript-->
    
                <!-- tarjeta de resultado de busqueda-->
    
                <!-- ELIMINACION-->
                <div class="crud__search-result">
    
                    <div class="search-result">
                        <h3 class="result-subtitle">Id</h3>
                        <p>IdActivo</p>  
                    </div>
                    
                    <button id="return-active-id">Retornar a bodega</button>
                    <button id="remove-active-id">dar de baja</button>
                    <button id="send-active-id">Enviar a garantia</button>                
                   
                </div>
                            
    
            </section>
    
        </section>
    </main>



</body>
</html>
