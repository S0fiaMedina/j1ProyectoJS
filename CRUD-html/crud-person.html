<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main>
            <!-- CUADROS DE BUSQUEDA Y CAJA DE RESULTADOS DE EDITAR Y ELIMINAR-->
        <section class="container-crud">
            <div class="crud__search-bar">
                <input class="crud__search__input" type="text"  placeholder="Search...">
                <button><i class='bx bx-search' ></i></button>
            </div>

            <section class="container-crud__body">
                <!-- codigo que sería insertado por javaScript-->

                <!-- tarjeta de resultado de busqueda-->

                <!-- ELIMINACION-->
                <div class="crud__search-result">

                    <div class="search-result">
                        <h3 class="result-subtitle">Id</h3>
                        <p>IdPersona</p>  
                    </div>
                    <div class="search-result">
                        <h3 class="result-subtitle">Nombre</h3>
                        <p>nombrePersona</p>                      
                    </div>
                    <div class="search-result">
                        <h3 class="result-subtitle">Tipo de persona</h3>
                        <p>TipoPersona</p>                     
                    </div>
                    <button id="remove-person-id"><i class='bx bxs-trash' ></i></button>
                </div>

                <!-- VER DETALLES -->
                <div class="crud__search-result">

                    <div class="search-result">
                        <h3 class="result-subtitle">Id</h3>
                        <p>IdPersona</p>  
                    </div>
                    <div class="search-result">
                        <h3 class="result-subtitle">Nombre</h3>
                        <p>nombrePersona</p>                      
                    </div>
                    <div class="search-result">
                        <h3 class="result-subtitle">Tipo</h3>
                        <p>Tipo de la persona</p>                     
                    </div>
                    <button id="detail-person-id"><i class='bx bx-detail'></i></button>
                </div>
                            

            </section>

        </section>

        <!-- REGISTRO DE PERSONAS-->
        <section class="container-form" >

            <form class="register__form">
                <h2>Formulario de registro de PERSONAS</h2>
                <!-- id-->
                <div>
                    <label for="person-identification">Identificacion: </label>
                    <input class="input__form" type="number" id="person-identification" required>
                </div>

                <!-- nombre-->
                <div>
                    <label for="person-name">Nombre: </label>
                    <input class="input__form" type="text" id="person-name" required>
                </div>

                <div>
                    <!-- Email-->
                    <label for="person-email">Emaill: </label>
                    <input class="input__form" type="email" id="person-email" required>
                </div>

                <div>
                <!-- Tipo ed persona-->
                    <label for="person-type">Tipo de persona: </label>
                    <select  id="person-type">
                        <option value="type-1">id1 - tipoPersona1</option>
                        <option value="type-2">id2 - tipoPersona2</option>
                        <option value="type-3">id3 - tipoPersona3</option>
                    </select>                
                </div>


                <button class="register__form--submit" id="add-person-id">registrar persona</button>
            </form>


        </section>
        <section class="container-form">
            <form class="register__form form__phone">
                <h2>Telefono</h2>
                
                <div>
                    <!-- Numero de telefono-->
                    <label for="person-phone1">Numero de telefono: </label>
                    <input class="input__form" type="number" id="person-phone1" required>
                </div>
                                
                <div>
                    <!-- Ubicacion-->
                    <label for="person-phone-ubicacion">Ubicacion: </label>
                    <input class="input__form" type="text" id="person-phone-ubicacion" required>
                </div>
                <button class="add__info" id="add__phone">
                    Añadir otro telefono
                    <i class='bx bx-plus'></i>
                </button>

            </form>
        </section>


        <!-- FORMULARIO DE EDICION-->
        <section class="container-form">

            <form class="register__form">
                <h2>Actualizar informacion de personas</h2>

                <!-- nombre-->
                <div>
                    <label for="person-name">Nombre: </label>
                    <input class="input__form" type="text" id="person-name" required>
                </div>

                <div>
                    <!-- Email-->
                    <label for="person-email">Emaill: </label>
                    <input class="input__form" type="email" id="person-email" required>
                </div>

                <div>
                <!-- Tipo ed persona-->
                    <label for="person-type">Tipo de persona: </label>
                    <select  id="person-type">
                        <option value="type-1">id1 - tipoPersona1</option>
                        <option value="type-2">id2 - tipoPersona2</option>
                        <option value="type-3">id3 - tipoPersona3</option>
                    </select>                
                </div>

                <!-- no se si haya que agregar otro form para separar la data :p-->
                <div class="register__sub-form">
                    <h2>Telefono</h2>
                    
                    <div>
                        <!-- Numero de telefono-->
                        <label for="person-phone1">Numero de telefono: </label>
                        <input class="input__form" type="number" id="person-phone" required>
                    </div>
                                    
                    <div>
                        <!-- Ubicacion-->
                        <label for="person-phone-ubicacion">Ubicacion: </label>
                        <input class="input__form" type="text" id="person-phone-ubicacion" required>
                    </div>
                    <button class="add__info" id="add__phone">
                        Añadir otro telefono
                        <i class='bx bx-plus'></i>
                    </button>

                </div>

                <button class="register__form--submit" id="update-person-id" type="submit">registrar persona</button>
            </form>
        </section>
    </main>

    

</body>
</html>
